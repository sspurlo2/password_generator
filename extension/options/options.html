<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Tool Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <h1>Password Tool Options</h1>

      <section class="card">
        <h2>Word Bank</h2>
        <p class="muted">
          Paste words separated by commas or new lines. This word bank is used for
          <b>Passphrase (memorable)</b> mode in the popup.
        </p>

        <div class="row">
          <label for="wordBankInput">Your custom word bank</label>
          <textarea
            id="wordBankInput"
            rows="10"
            placeholder="e.g.
river
cactus
orbit
laptop
sunset
(or comma-separated: river, cactus, orbit...)"
          ></textarea>
        </div>

        <div class="actions">
          <button id="saveBtn">Save Word Bank</button>
          <button id="resetBtn" class="secondary">Reset to Default</button>
          <button id="previewBtn" class="secondary">Preview Generate</button>
        </div>

        <div id="statusMsg" class="status" aria-live="polite"></div>

        <div class="row">
          <label>Preview</label>
          <div id="previewOut" class="preview">Preview will appear here.</div>
        </div>
      </section>

      <footer class="footer">
        <a href="../popup/popup.html" target="_blank" rel="noreferrer">Open Popup</a>
      </footer>
    </main>

    <script type="module" src="options.js"></script>
  </body>
</html>
