<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Tool</title>
    <link rel="stylesheet" href="popup.css" />
    <!-- <style>@import url('https://fonts.googleapis.com/css2?family=SNPro:ital,wght@0,200..900;1,200..900&display=swap');</style> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1>Password Tool</h1>

        <!-- From Uiverse.io by andrew-demchenk0 --> 
        <label class="switch" id="switch">
          <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
          <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
          <input type="checkbox" class="input" checked>
          <span class="slider"></span>
        </label>
      </div>

      <section class="card">
        <h2>Generate</h2>

        <div class="row">
          <label>Mode</label>
          <select id="mode">
            <option value="passphrase" selected>Passphrase (memorable)</option>
            <option value="random">Random (secure)</option>
          </select>
        </div>

        <div class="grid">
          <div class="row" id="lengthRow">
            <label for="length">Target length</label>
            <input id="length" type="number" min="8" max="128" value="18" />
          </div>

          <div class="row" id="wordsRow">
            <label for="words"># Words (passphrase)</label>
            <input id="words" type="number" min="2" max="10" value="4" />
          </div>

          <div class="row">
            <label for="separator">Separator</label>
            <input id="separator" type="text" maxlength="3" value="-" />
          </div>

          <div class="row">
            <label>
              <input id="cap" type="checkbox" checked />
              Add Capitalization
            </label>
          </div>

          <div class="row">
            <label>
              <input id="digit" type="checkbox" checked />
              Add Digits
            </label>
          </div>

          <div class="row">
            <label>
              <input id="symbol" type="checkbox" />
              Add Symbols
            </label>
          </div>

          <div class="row">
            <label>
              <input id="embed" type="checkbox" />
              Embed Symbols
            </label>
          </div>
        </div>

        <div class="row">
          <button id="generateBtn">Generate</button>
        </div>

        <div class="row">
          <label for="generated">Result</label>
          <textarea id="generated" rows="2" readonly></textarea>
          <div class="actions">
            <button id="copyBtn">Copy</button>
          </div>
          <div id="generatedInfo" class="generated-info" aria-live="polite"></div>
        </div>
      </section>

      <section class="card">
        <h2>Test a Password</h2>
        <div class="row">
          <label for="toTest">Password</label>
          <input id="toTest" type="password" placeholder="Enter a password to test..." />
        </div>

        <div class="row actions">
          <button id="testBtn">Test</button>
        </div>

        <div id="results" class="results" aria-live="polite"></div>
      </section>

      <footer class="footer">
        <a href="../options/options.html" target="_blank" rel="noreferrer" class="button">Options</a>
      </footer>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
